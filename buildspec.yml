version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing pip and dependencies..."
      - python -V
      - pip install --upgrade pip
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "Pre-build: running migrations dry-run or checks (optional)"
      #- python manage.py check

  build:
    commands:
      - echo "Running tests..."
      - python manage.py test || true            # optional: keep or fail pipeline
      - echo "Collecting static files..."
      - python manage.py collectstatic --noinput
      - echo "Creating deploy package..."
      - zip -r build.zip . -x "*.git*" "__pycache__/*" ".venv/*"

artifacts:
  files:
    - build.zip
  discard-paths: yes
