{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Stock | Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Form Card */
      .form-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        padding: 50px 50px 40px;
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
      }

      .form-card h2 {
        text-align: center;
        color: #1e293b;
        font-size: 26px;
        font-weight: 600;
        margin-top: 0;
        margin-bottom: 30px;
      }

      form p {
        margin-bottom: 18px;
      }

      label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        color: #374151;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 15px;
        background-color: #fff;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #2563eb;
        outline: none;
      }

      /* Buttons */
      .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }

      .btn {
        padding: 10px 22px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .btn-custom {
        background-color: #2563eb;
        color: white;
      }

      .btn-custom:hover {
        background-color: #1d4ed8;
        transform: scale(1.03);
      }

      .btn-secondary {
        background-color: #6b7280;
        color: white;
      }

      .btn-secondary:hover {
        background-color: #4b5563;
        transform: scale(1.03);
      }
    </style>
  </head>
  <body>
    <div class="form-card">
      <h2>Add New Stock</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
          <button type="submit" class="btn btn-custom">Save Stock</button>
          <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
